<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
}

.sidebar {
  width: 200px; /* Set the width of your sidebar */
  background-color: #f4f4f4;
  padding: 20px;
}

.content {
  flex: 1; /* Take up the remaining space in the container */
  padding: 20px;
}

  </style>
  <title>Side Bar Example</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <!-- Your sidebar content goes here -->
      <p>Sidebar content</p>
    </aside>
    <main class="content">
      <!-- Your main content goes here -->
      <p>Main content</p>
    </main>
  </div>
</body>
</html>
